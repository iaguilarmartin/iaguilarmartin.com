---
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12.x
    commands:
      - 'echo Installing dependencies...'
      - 'npm install'
  build:
    on-failure: ABORT
    commands:
      - 'echo Building website...'
      - 'npm run build'
  post_build:
    commands:
      - 'echo Invalidating cloudfront cache...'
      - 'aws cloudfront create-invalidation --distribution-id=E31I1PQ1ZL3MQD
        --paths "/*"'
artifacts:
  files:
    - 'dist/**/*'
